<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Welcome to the Character Switcher</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Welcome to the Character Switcher</h1>
  <form>
  <div class="container">
    <input type="text" id="stringInput" placeholder="Enter a string" class="input-container">
    <button class="clear-button" id="clearButton" type="button"></button>
      <div class="button-container">
        <button id="toHebrewButton" type="submit">To Hebrew</button>
        <button id="toEnglishButton" type="button">To English</button>
      </div>
      <label class="result-container" id="resultLabel"></label>
    </div>
  </form>

  <script src="app.js"></script>
</body>

</html>
