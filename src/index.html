  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
    <title>מחליף התווים</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h1>מחליף התווים</h1>
    <form>
      <div class="container">
        <input type="text" id="stringInput" placeholder="F1 הדבק את הביטוי בעזרת מקש" class="input-container">
        <button class="clear-button" id="clearButton" type="button"></button>
        <div class="button-container">
          <button id="toHebrewButton" type="submit">לעברית</button>
          <button id="toEnglishButton" type="button">לאנגלית</button>
        </div>
      </div>
      <div class="result-box" id="result-box">
        <div class="header-result-box">
          <h4 class="align-center">F2 או לחץ</h4>
          <button class="cpy-button" id="text-cpy-button"></button>
        </div>
        <label class="result-container" id="resultLabel"></label>
      </div>
    </form>

    <script src="app.js"></script>
  </body>

  </html>
